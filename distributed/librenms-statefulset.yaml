apiVersion: v1
kind: ConfigMap
metadata:
  name: librenms-conf
  labels:
    app: librenms
data:
  config-interfaces-php: |
    <?php

    $config['bad_if_regexp'][] = '/^docker[-\w].*$/';
    $config['bad_if_regexp'][] = '/^lxcbr[0-9]+$/';
    $config['bad_if_regexp'][] = '/^veth.*$/';
