    $config['bad_if_regexp'][] = '/tun[0-9]+$/';
  config-rrdcached-php: |
    <?php

    $config['rrdcached'] = 'rrdcached:42217';
  config-distributed-poller-php: |
    <?php

    $config['distributed_poller']                = true;
    $config['distributed_poller_group']          = 0;
    $config['distributed_poller_memcached_host'] = 'memcached';
    $config['distributed_poller_memcached_port'] = '11211';
  config-poller-php: |
    <?php

    $config['distributed_poller_name']           = file_get_contents('/etc/hostname');
    $config['distributed_poller']                = true;
    $config['distributed_poller_group']          = 0;
    $config['distributed_poller_memcached_host'] = 'memcached';
    $config['distributed_poller_memcached_port'] = '11211';
    $config['rrdcached']                         = "rrdcached:42217";
    $config['update']                            = 0;
---
apiVersion: v1
kind: Service
metadata:
  name: librenms
  labels:
    app: librenms
spec:
  type: NodePort
  ports:
  - port: 80
    name: librenms-http
    nodePort: 31971
  - port: 443
    name: librenms-https
  selector:
    app: librenms
---
# for versions before 1.8.0 use apps/v1beta1
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: librenms
spec:
  selector:
    matchLabels:
      app: librenms
  serviceName: librenms
  replicas: 1
  template:
    metadata:
      labels:
        app: librenms
    spec:
      initContainers:
      - name: init-librenmsdb
        image: jarischaefer/docker-librenms:latest
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_NAME
          value: "librenms"
        - name: DB_USER
          value: "newuser"
        - name: DB_PASS
          value: "password"
        - name: BASE_URL
          value: "http://192.168.99.100:31971/"
        - name: TZ
          value: "UTC"
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: librenms-admin-user
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: librenms-admin-user
              key: password
        - name: EMAIL
          valueFrom:
            secretKeyRef:
              name: librenms-admin-user
              key: email
        command:
        - su
        - "-p"
        - "librenms"
        - "-c"
        - "cd /opt/librenms && php /opt/librenms/build-base.php && php /opt/librenms/adduser.php ${USERNAME} ${PASSWORD} 10 ${EMAIL}"
      containers:
      - name: librenms
        image: jarischaefer/docker-librenms:latest
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_NAME
          value: "librenms"
        - name: DB_USER
          value: "newuser"
        - name: DB_PASS
          value: "password"
        - name: BASE_URL
          value: "http://192.168.99.100:31971/"
        - name: TZ
          value: "UTC"
        - name: DISCOVERY_ENABLE
          value: "false"
        - name: POLLERS_ENABLE
          value: "false"
        ports:
        - name: librenms-http
          containerPort: 80
        - name: librenms-https
          containerPort: 443
        volumeMounts:
        - name: librenms-logs
          mountPath: /opt/librenms/logs
        # - name: libressl
          # mountPath: /etc/nginx/ssl
        - mountPath: /opt/librenms/conf.d
          name: librenms-conf
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
        - name: librenms-conf
          configMap:
            name: librenms-conf
            items:
            - key: config-interfaces-php
              path: interfaces.php
            - key: config-rrdcached-php
              path: rrdcached.php
            - key: config-distributed-poller-php
              path: distributed_poller.php
  volumeClaimTemplates:
  - metadata:
      name: librenms-logs
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 2Gi
